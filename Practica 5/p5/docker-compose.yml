version: '3.9'

services:

  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"

  api:
    build: ./api
    container_name: api
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
    ports:
      - "5000:5000"

  worker:
    build: ./worker
    container_name: worker
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis

  nginx:
    image: nginx
    container_name: nginx
    depends_on:
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
